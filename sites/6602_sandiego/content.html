<script>
jQuery(window).on("load",function() {
    $.getScript( "https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js", function( data, textStatus, jqxhr ) {
        var  sponsorsSlider = jQuery(".fc-sponsors .widget_content");
        sponsorsSlider.find(".separator").remove();
            sponsorsSlider.addClass("owl-carousel");

            sponsorsSlider.owlCarousel({
                loop: true,
                margin: 0,
                animateOut: 'fadeOut',
                nav: false,
                touchDrag: true,
                mouseDrag: true,
                items: 4,
                autoplay: true,
                autoplayTimeout: 4000,
                addClassActive: true,
                responsive : {
                    0 : {
                        items: 1,
                    },
                    400 : {
                        items: 2,
                    },
                    768 : {
                        items: 3,
                    },
                    1000 : {
                        items: 4,
                    }
                }
            });
    });
});
</script>
