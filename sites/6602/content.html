function rgb2hex(rgb) {
  if (/^#[0-9A-F]{6}$/i.test(rgb)) return rgb;
  rgb = rgb.match(/^rgb\((\d+),\s*(\d+),\s*(\d+)\)$/);
  function hex(x) {
    return ("0" + parseInt(x).toString(16)).slice(-2);
  }
  return "#" + hex(rgb[1]) + hex(rgb[2]) + hex(rgb[3]);
}

<script>
jQuery(window).on("load",function() {
	// Check if jQuery and OwlCarousel are available
    if (typeof jQuery !== 'undefined' && typeof jQuery.fn.owlCarousel !== 'undefined') {
        var  sponsorsSlider = jQuery(".fc-sponsors .widget_content");
        sponsorsSlider.find(".separator").remove();
            sponsorsSlider.addClass("owl-carousel");

            sponsorsSlider.owlCarousel({
                loop: true,
                margin: 0,
                animateOut: 'fadeOut',
                nav: false,
                touchDrag: true,
                mouseDrag: true,
                items: 4,
                autoplay: true,
                autoplayTimeout: 4000,
                addClassActive: true,
                responsive : {
                    0 : {
                        items: 1,
                    },
                    400 : {
                        items: 2,
                    },
                    768 : {
                        items: 3,
                    },
                    1000 : {
                        items: 4,
                    }
                }
            });
    } else {
        console.warn('Required dependencies (jQuery/OwlCarousel) not loaded');
    }
});
</script>
